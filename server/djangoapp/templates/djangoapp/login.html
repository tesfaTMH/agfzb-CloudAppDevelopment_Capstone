{% extends "djangoapp/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br />
    <div class="content-section mt-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in to review dealership</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account to review dealership?<a class="ml-2" href="{% url 'djangoapp:register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
